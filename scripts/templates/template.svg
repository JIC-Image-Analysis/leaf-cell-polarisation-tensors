<?xml version="1.0"?>
<svg version="1.1"
     baseProfile="full"
     width="{{ xdim }}" height="{{ ydim }}"
     viewbox="0 0 {{ xdim }} {{ ydim }}"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <marker id="Triangle"
            viewBox="0 0 10 10"
            refX="1" refY="5"
            markerWidth="6"
            markerHeight="6"
            orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
    <marker id="Circle"
            viewBox="0 0 10 10"
            refX="5" refY="5"
            markerWidth="6"
            markerHeight="6"
            orient="auto">
        <circle cx="5" cy="5" r="3" />
    </marker>
  </defs>

  <image id="cell_wall_intensity" x="0" y="0" width="{{ xdim }}" height="{{ ydim }}"
   visibility="visible"
   xlink:href="{{ cell_wall_fname }}" />

  <image id="marker_intensity" x="0" y="0" width="{{ xdim }}" height="{{ ydim }}"
   visibility="hidden"
   xlink:href="{{ marker_fname }}" />

  <image id="segmentation" x="0" y="0" width="{{ xdim }}" height="{{ ydim }}"
   visibility="hidden"
   xlink:href="{{ segmentation_fname }}" />

  {% for tensor in tensors %}
    <line id="tensor-{{ tensor.tensor_id }}"
          class="tensor"
          x1="{{ tensor.marker[1] }}"
          y1="{{ tensor.marker[0] }}"
          x2="{{ tensor.centroid[1] }}"
          y2="{{ tensor.centroid[0] }}"
          {% if tensor.active %}
          visibility="visible"
          {% else %}
          visibility="hidden"
          {% endif %}
          fill="none"
          stroke="black"
          stroke-width="2"
          marker-start="url(#Circle)"
          marker-end="url(#Triangle)" />
    <circle id="marker-{{ tensor.tensor_id }}"
            class="marker"
            {% if tensor.active %}
            visibility="visible"
            {% else %}
            visibility="hidden"
            {% endif %}
            cx="{{ tensor.marker[1] }}"
            cy="{{ tensor.marker[0] }}"
            r="3"
            fill="black"
            stroke="black" />
    <circle id="centroid-{{ tensor.tensor_id }}"
            class="centroid"
            {% if tensor.active %}
            visibility="visible"
            {% else %}
            visibility="hidden"
            {% endif %}
            cx="{{ tensor.centroid[1] }}"
            cy="{{ tensor.centroid[0] }}"
            r="3"
            fill="black"
            stroke="black" />

  {% endfor %}

</svg>
