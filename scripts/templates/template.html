<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<title>Tensor editor</title>

<script src="{{ url_for('static', filename='editing.js') }}"></script>

</head>
<body>
  <h1>Tensor editor</h1>

  <p id="demo"></p>

  <input id="button1" type="button" value="Toggle channels"
         onclick="toggleChannels()" />
  <input id="button2" type="button" value="Toggle segmentation"
         onclick="toggleSegmentation()" />
  <input id="button3" type="button" value="Clear selection"
         onclick="clearSelection()" />
  <input id="button4" type="button" value="Undo"
         onclick="undo()" />
  <input id="button5" type="button" value="Redo"
         onclick="redo()" />
  <input id="button6" type="button" value="Download SVG"
         onclick="downloadSVG()" />
  <input id="button7" type="button" value="Download CSV"
         onclick="downloadCSV()" />
  <br />

  {% include "template.svg" %}

</body>

<script>
init();
</script>

</html>
