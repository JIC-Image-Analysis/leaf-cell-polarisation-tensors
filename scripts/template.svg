<?xml version="1.0"?>
<svg version="1.1"
     baseProfile="full"
     width="{{ xdim }}" height="{{ ydim }}"
     viewbox="0 0 {{ xdim }} {{ ydim }}"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
      <marker id="Triangle"
              viewBox="0 0 10 10" 
              refX="1" refY="5"
              markerWidth="6" 
              markerHeight="6"
              orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z" />

    </marker>
  </defs>

  <image x="0" y="0" width="{{ xdim }}" height="{{ ydim }}"
   xlink:href="{{ raster_fname }}" />

  {% for tensor in tensors %}
    <line x1="{{ tensor.marker[1] }}"
          y1="{{ tensor.marker[0] }}"
          x2="{{ tensor.centroid[1] }}"
          y2="{{ tensor.centroid[0] }}"
          fill="none"
          stroke="black"
          stroke-width="2"
          marker-end="url(#Triangle)" />
  {% endfor %}

</svg>
